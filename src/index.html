<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Portafolio de Josué Rubio</title>
    <base href="/" />

    <!-- META -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Portafolio profesional de Josué Rubio — Desarrollador Front-End especializado en diseño moderno, accesibilidad y experiencias digitales elegantes."
    />
    <meta name="author" content="Josué Rubio Bravo" />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- FUENTES -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONOS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- ESTILOS BASE -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #faf7ff 0%, #ffffff 100%);
        color: #1d1d1d;
        scroll-behavior: smooth;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      app-root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* Scroll personalizado */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f2eaff;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #7b3efc, #b06cff);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #6a30e5, #9b5bff);
      }

      /* Animación suave al cargar */
      body {
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
