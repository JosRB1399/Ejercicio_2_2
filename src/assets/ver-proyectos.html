<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista del Proyecto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #f7f2fc 40%, #000 100%);
    }
    img {
  width: 100vw;            /* üî• ocupa todo el ancho de la pantalla */
  height: 100vh;           /* üî• ocupa todo el alto de la pantalla */
  object-fit: cover;       /* üî• rellena la pantalla sin bordes negros */
  object-position: center; /* centra la imagen */
  display: block;
  border-radius: 0;        /* sin bordes redondeados, pantalla completa */
  box-shadow: none;        /* sin sombra */
}
    img:hover {
      transform: scale(1.02);     /* üîπ Efecto sutil al pasar el mouse */
    }
    .volver {
  position: absolute;
  top: 20px;
  left: 20px;
  background: #f7f2fc;
  color: #3a2a20;
  padding: 8px 14px;
  border-radius: 8px;
  text-decoration: none;
  font-family: sans-serif;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s ease;
  z-index: 10; /* üî• asegura que est√© por encima de la imagen */
}
img {
  width: 100%;
  height: 100%;
  object-fit: cover;  /* Rellena todo */
  object-position: center;
  display: block;
  background-color: #f7f2fc;
  pointer-events: none; /* ‚úÖ Permite hacer clic en el bot√≥n aunque est√© encima */
}
    .volver:hover {
      background: #e8d8f9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="http://localhost:5400" class="volver">‚¨Ö Volver</a>
  <img id="imagenProyecto" alt="Vista del Proyecto" />
  <script>
  const params = new URLSearchParams(window.location.search);
  const imgSrc = params.get('img');

  if (imgSrc) {
    // ‚úÖ Carga correctamente la imagen dentro de /assets/
    document.getElementById('imagenProyecto').src = imgSrc;
  } else {
    // ‚ö†Ô∏è Si no hay imagen, muestra un aviso
    document.body.innerHTML = `
      <div style="color:white; font-family:sans-serif; text-align:center;">
        <h2>‚ùå No se encontr√≥ la imagen del proyecto.</h2>
        <p>Verifica que el enlace tenga el par√°metro ?img=assets/images/... </p>
      </div>
    `;
  }
</script>

</body>
</html>
